<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Unihub - Atividade de Mapeamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&family=Fira+Sans+Extra+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans Extra Condensed', sans-serif;
      background-image: url('./background2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-weight: 500;
      font-style: italic;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 1140px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 56px;
      padding-top: 50px;
      border-radius: 33px;
    }
    /* Substituição do título UNIHUB por uma imagem de logo (placeholder) */
    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 20px;
    }
    /* Exibe um elemento com a aparência de botão para o título 'ESCOLHA SEU MAPEAMENTO' */
    .subtitle-button {
      display: block;
      background-color: #fcba2c;
      color: #000;
      padding: 16px 32px;
      font-size: 2.0em;
      border: none;
      border-radius: 50px;
      margin-top: 40px;
      margin-bottom: 95px;
      cursor: default; /* Não é clicável */
      font-weight: 500;
      font-style: italic;
      white-space: nowrap;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 75px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
      }
    }
    /* Removida a largura fixa para que o wrapper se ajuste ao conteúdo (imagem) */
    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }
    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 0; /* Ajustado para se adequar a uma única linha */
      border: none;
      border-radius: 5px;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      width: 100%; /* Ocupa a largura do wrapper */
      font-family: 'Fira Sans Extra Condensed', sans-serif;
      font-weight: 500;
      font-style: italic;
      white-space: nowrap;
    }
    .button:hover {
      background-color: #fcba2c;
      color: #000;
      transform: scale(1.05);
    }
    /* Redimensionamento das imagens - ajuste conforme desejado */
    .mapeamento-image-1 img {
      width: 300px;
      height: auto;
      object-position: center;
    }
    .mapeamento-image-2 img {
      width: 360px;
      height: auto;
      object-position: center;
    }
    .mapeamento-image-3 img {
      width: 300px;
      height: auto;
      object-position: center;
    }
    .mapeamento-image:hover {
      transform: scale(1.05);
    }
    .mapeamento-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder -->
    <img class="logo" src="UNIHUB2.png" alt="Logo UNIHUB">
    <!-- Subtítulo com aparência de botão, não clicável -->
    <div class="subtitle-button">ESCOLHA SEU MAPEAMENTO</div>
    <div class="button-container">
      <div class="button-wrapper">
        <div class="mapeamento-image-1">
          <img src="mapeamento-ies/mapeamento-ies.png" alt="Imagem do Mapeamento IES">
        </div>
        <button class="button" onclick="selectmapeamento(1)">Mapa IES</button>
      </div>
      <div class="button-wrapper">
        <div class="mapeamento-image-2">
          <img src="mapeamento-separtec/mapeamento-separtec.jpg" alt="Imagem do Mapeamento Separtec">
        </div>
        <button class="button" onclick="selectmapeamento(2)">Mapa SEPARTEC+</button>
      </div>
      <div class="button-wrapper">
        <div class="mapeamento-image-3">
          <img src="mapeamento-separtec-oeste/mapa_regiao_oeste.jpg" alt="Imagem do Mapeamento Separtec Região Oeste">
        </div>
        <button class="button" onclick="selectmapeamento(3)">Mapa SEPARTEC+ (Oeste)</button>
      </div>
    </div>
  </div>
  <script>
    function selectmapeamento(mapeamento) {
      if (mapeamento === 1) {
        window.location.href = "mapeamento-ies/index.html";
      } else if (mapeamento === 2) {
        window.location.href = "mapeamento-separtec/index.html";
      } else if (mapeamento === 3) {
        window.location.href = "mapeamento-separtec-oeste/index.html";
      }
    }
  </script>
</body>
</html>
