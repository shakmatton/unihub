<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Unihub - Atividade de Mapeamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&family=Fira+Sans+Extra+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fira Sans Extra Condensed', sans-serif;
      background-image: url('./background2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-weight: 500;
      font-style: italic;
    }
    .container {
      text-align: center;
      width: 90%;
      max-width: 1140px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 40px; /* Reduzi o padding para diminuir o tamanho geral */
      padding-top: 40px;
      border-radius: 33px;
    }
    /* Logo placeholder - reduzi a largura máxima */
    .logo {
      max-width: 350px;
      height: auto;
      margin-bottom: 20px;
    }
    /* Subtítulo com aparência de botão, com fonte e margens reduzidas */
    .subtitle-button {
      display: block;
      background-color: #fcba2c;
      color: #000;
      padding: 12px 24px;   /* Menor padding */
      font-size: 1.9em;     /* Fonte um pouco menor */
      border: none;
      border-radius: 50px;
      margin-top: 25px;     /* Margem superior menor */
      margin-bottom: 80px;  /* Margem inferior menor */
      cursor: default;
      font-weight: 500;
      font-style: italic;
      white-space: nowrap;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 75px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    @media (min-width: 600px) {
      .button-container {
        flex-direction: row;
      }
    }
    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px;
    }
    /* Botões sem alteração para os demais casos - mas se tornam proporcionais ao wrapper */
    .button {
      background-color: #007bff;
      color: white;
      padding: 12px 0;
      border: none;
      border-radius: 5px;
      font-size: 1.5em;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
      width: 100%;
      font-family: 'Fira Sans Extra Condensed', sans-serif;
      font-weight: 500;
      font-style: italic;
      white-space: nowrap;
    }
    .button:hover {
      background-color: #fcba2c;
      color: #000;
      transform: scale(1.05);
    }
    /* Redimensionamento das imagens ligeiramente reduzido */
    .mapeamento-image-1 img {
      width: 250px; /* Reduzi de 300px para 250px */
      height: auto;
      object-position: center;
    }
    .mapeamento-image-2 img {
      width: 300px; /* Reduzi de 360px para 300px */
      height: auto;
      object-position: center;
    }
    .mapeamento-image-3 img {
      width: 250px; /* Reduzi de 300px para 250px */
      height: auto;
      object-position: center;
    }
    .mapeamento-image:hover {
      transform: scale(1.05);
    }
    .mapeamento-image {
      width: 100%;
      height: auto;
      object-fit: contain;
      object-position: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo placeholder usando UNIHUB2.png -->
    <img class="logo" src="UNIHUB2.png" alt="Logo UNIHUB">
    <!-- Subtítulo estilizado como botão não clicável -->
    <div class="subtitle-button">ESCOLHA SEU MAPEAMENTO</div>
    <div class="button-container">
      <div class="button-wrapper">
        <div class="mapeamento-image-1">
          <img src="mapeamento-ies/mapeamento-ies.png" alt="Imagem do Mapeamento IES">
        </div>
        <button class="button" onclick="selectmapeamento(1)">Mapa IES</button>
      </div>
      <div class="button-wrapper">
        <div class="mapeamento-image-2">
          <img src="mapeamento-separtec/mapeamento-separtec.jpg" alt="Imagem do Mapeamento Separtec">
        </div>
        <button class="button" onclick="selectmapeamento(2)">Mapa SEPARTEC+</button>
      </div>
      <div class="button-wrapper">
        <div class="mapeamento-image-3">
          <img src="mapeamento-separtec-oeste/mapa_regiao_oeste.jpg" alt="Imagem do Mapeamento Separtec Região Oeste">
        </div>
        <button class="button" onclick="selectmapeamento(3)">Mapa SEPARTEC+ (Oeste)</button>
      </div>
    </div>
  </div>
  <script>
    function selectmapeamento(mapeamento) {
      if (mapeamento === 1) {
        window.location.href = "mapeamento-ies/index.html";
      } else if (mapeamento === 2) {
        window.location.href = "mapeamento-separtec/index.html";
      } else if (mapeamento === 3) {
        window.location.href = "mapeamento-separtec-oeste/index.html";
      }
    }
  </script>
</body>
</html>
