<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Unihub - Atividade de Mapeamento</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@500&family=Fira+Sans+Extra+Condensed:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans Extra Condensed', sans-serif;
            background-image: url('./background2.jpg'); /* Insere o papel de parede */
            background-size: cover; /* Ajusta o tamanho da imagem de fundo para cobrir toda a tela */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-weight: 500; /* Aplica a versão de 500 pontos */
            font-style: italic; /* Aplica itálico */
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1140px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo semi-transparente */
            padding: 56px;
            padding-top: 50px;
            border-radius: 33px;
        }
        h1 {
            font-size: 4em; /* Aumenta o tamanho do título */
            color: #006699; /* Usei a cor do seu projeto anterior */
            margin: 0;
        }
        h2 {
            font-size: 2em; /* Aumenta o tamanho do subtítulo */
            color: #555;
            margin-top: 14px; /* Subir um pouco na tela */
            margin-bottom: 112px; /* Aumenta o espaço entre o subtítulo e os espaços para imagens */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 85px; /* Aumenta o espaço entre os botões */
            align-items: center; /* Centraliza os botões */
            justify-content: center; /* Alinha os botões ao centro */
            width: 98%; /* Garante que a largura poderia ser de até 100% */
        }
        .button-wrapper {
            display: flex;
            align-items: center; /* Centraliza as imagens e botões dos mapeamentos */
            text-align: center; /* Centraliza o conteúdo */
            gap: 20px; /* Espaço entre a imagem e o botão */
            width: 520px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 48px; /* Ajusta o espaço dos botões */
            border: none;
            border-radius: 5px;
            font-size: 2em; /* Ajusta o tamanho do texto dos botões */
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
            max-width: 300px; /* Ajusta a largura dos botões */
            margin: 0 auto;
            font-family: 'Fira Sans Extra Condensed', sans-serif; /* Aplica a fonte aos botões */
            font-weight: 500; /* Aplica a versão de 500 pontos */
            font-style: italic; /* Aplica itálico */
        }
        .button:hover {
            background-color: #fcba2c;
            color: #000000;
            transform: scale(1.05); /* Efeito de hover: ligeiro aumento de tamanho */
        }
        
        /*.mapeamento-image-1 {
            width: 198px;            
            height: 150px; /* Ajusta o tamanho das imagens dos mapeamentos 
            /*max-width: 100px; /* Ajusta a largura das imagens             
            background-color: #ccc; /* Placeholder para as imagens dos mapeamentos 
            /*background-color: transparent; /* Remove o fundo do container 
            border-radius: 5px; /* Bordas ligeiramente arredondadas 
            transition: transform 0.3s; /* Efeito de hover: ligeiro aumento de tamanho             
            padding: 0; /* Remove o padding 
            margin: 0; /* Remove a margem 
        }

        .mapeamento-image-2 {
            width: 198px;
            height: 150px; /* Ajusta o tamanho das imagens dos mapeamentos 
            /*max-width: 100px; /* Ajusta a largura das imagens             
            background-color: #ccc; /* Placeholder para as imagens dos mapeamentos 
            /*background-color: transparent; /* Remove o fundo do container 
            /*border-radius: 5px; /* Bordas ligeiramente arredondadas 
            transition: transform 0.3s; /* Efeito de hover: ligeiro aumento de tamanho             
            padding: 0; /* Remove o padding 
            margin: 0; /* Remove a margem 
        }*/

        .mapeamento-image-1 img {
            width: 250px;
            height: auto;            
            /*height: auto;             /* Mantém a proporção da imagem 
            /*object-fit: contain; /* Escala a imagem para preencher o container */
            object-position: center; /* Centraliza a imagem dentro do container */
        }

        .mapeamento-image-2 img {
            width: 304px;
            height: auto;
            /*height: auto; /* Mantém a proporção da imagem */
            /*object-fit: contain; /* Escala a imagem para preencher o container */
            object-position: center; /* Centraliza a imagem dentro do container */
        }

        .mapeamento-image:hover {
            transform: scale(1.05); /* Efeito de hover: ligeiro aumento de tamanho */
        }

        .mapeamento-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            object-position: center;
        }

        /*.button-wrapper:first-child .mapeamento-image {
            /* Estilos específicos para a primeira imagem */
            /*border: 2px solid rgb(255, 102, 0);
        /*}

        .button-wrapper:last-child .mapeamento-image {
            /* Estilos específicos para a segunda imagem */
            /*border: 2px solid red;
        }*/

        @media (min-width: 600px) {
            .button-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>UNIHUB</h1>
        <h2>ESCOLHA SEU MAPEAMENTO</h2>
        <div class="button-container">
            <div class="button-wrapper">
                <div class="mapeamento-image-1">
                    <img src="mapeamento-ies/mapeamento-ies.png" alt="Imagem do Mapeamento IES">
                </div> 
                <button class="button" onclick="selectmapeamento(1)">Mapeamento IES</button>
            </div>
            <div class="button-wrapper">
                <div class="mapeamento-image-2">
                    <img src="mapeamento-separtec/mapeamento-separtec.jpg" alt="Imagem do Mapeamento Separtec">
                </div> 
                <button class="button" onclick="selectmapeamento(2)">Mapeamento SEPARTEC+</button>
            </div>
        </div>        
    </div>

    <script>
        function selectmapeamento(mapeamento) {
            if (mapeamento === 1) {
                window.location.href = "mapeamento-ies/index.html"; // Redireciona para a subpasta do Mapeamento 1
            } else if (mapeamento === 2) {
                window.location.href = "mapeamento-separtec/index.html"; // Redireciona para a subpasta do Mapeamento 2
            }
        }
    </script>
</body>
</html>
